<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bidirect Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <div class="left-slider">
        <div class="left-slide" style="background-color: #f16528d4">
          <h1>HTML</h1>
          <p>HyperText Markup Language</p>
        </div>
        <div class="left-slide" style="background-color: #29aae3b0">
          <h1>CSS</h1>
          <p>Cascading Style Sheet</p>
        </div>
        <div class="left-slide" style="background-color: #f0be21b8">
          <h1>JAVASCRIPT</h1>
          <p>Dynamic Scripting Language</p>
        </div>
      </div>

      <div class="right-slider">
        <div class="right-slide slide3"></div>
        <div class="right-slide slide2"></div>
        <div class="right-slide slide1"></div>
      </div>

      <div class="btns">
        <button class="down-btn">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-btn">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
