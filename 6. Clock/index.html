<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Clock</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="mode">
        <span class="material-symbols-outlined dark-mode"> dark_mode </span>
        <span class="material-symbols-outlined light-mode"> light_mode </span>
      </div>
      <div class="clock">
        <div class="point"></div>
        <div class="hand hours"></div>
        <div class="hand minutes"></div>
        <div class="hand seconds"></div>
        <div class="num num1">1</div>
        <div class="num num2">2</div>
        <div class="num num3">|</div>
        <div class="num num4">4</div>
        <div class="num num5">5</div>
        <div class="num num6">|</div>
        <div class="num num7">7</div>
        <div class="num num8">8</div>
        <div class="num num9">|</div>
        <div class="num num10">10</div>
        <div class="num num11">11</div>
        <div class="num num12">|</div>
      </div>
      <div class="time"></div>
      <div class="date"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
